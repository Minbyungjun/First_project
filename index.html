<!DOCTYPE html>
<html lang="kr">
<head>
    <!--CSS 파일 연결하는 부분-->
    <link rel="stylesheet" href="css/styles.css">
    <!--페이지문자 인코딩 선언 ASCII 표현-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--웹페이지 타이틀 부분에 적히는 제목-->
    <title>Welcome to Min&Park home</title>
    <link rel="shorcut icon" type="image/x-icon" href="screenshots/head_img.JPG">
</head>
<body>
    <!--상태창 div box이며 1개의 큰 박스에 3개의 작은 박스로 구성함-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>M&P Tel</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="Welcome-main">
        <header class="Welcome-header">
            <h1 class="Welcome-header__Title">Welcome to Min & Park home</h1>
            <p class="Welcome-header__text">로그인 하시려면 e-mail 또는 전화번호로 로그인 해주세요
            </p>
        </header>
        <!--로그인 이메일, password 적는 곳-->
        <form action="friends.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or Phone number" required/>
            <input name="password" type="password" placeholder="Password" required/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kokoa Account or password</a>
        </form>
    </main>
    <!--
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>-->
     <!--code Kit 부분 js파일. fontawsome 과 연계 -->
    <script src="https://kit.fontawesome.com/6b5cc6366f.js
    " crossorigin="anonymous"></script>
    </body>
</html>
