<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Min&Park home</title>
</head>
<body>
    <!-- Status-bar 부분-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>M&P Tel</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span> 18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!--Find 부분-->
    <hedaer class="screen-header">
        <h1 class="screen-header__Title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__point">1</span>
        </div>
        
    </hedaer>
    <main class="main-screen">
        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommened-friends__title">Recommneded Friend</h6>
            <span>You have no recommened friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-post__title">#BTS</h5>
                   <h6 class="open-post__hashtag">#bts#army#friends</h6>
                   <div class="open-post__members">
                       <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbPSSDC%2FbtqxGaEfh06%2F8CVWf8GLBYfcBj2nkFzNh0%2Fimg.png"/>
                       <span class="open-post__member-count">802 members</span>
                       <div class="divider"></div>
                       <span class="open-post__member-status">Active</span>
                   </div>
               </div>
               <div class="open-post__column">
                   <div class="open-post__photo">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbPSSDC%2FbtqxGaEfh06%2F8CVWf8GLBYfcBj2nkFzNh0%2Fimg.png" />
                    <div class="open-post__photo-heart"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                   </div>
                </div> 

            </div>
        </div>
    </main>
        <!--navigation 부분-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                       <span class="nav__notification badge">3</span>
                       <i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__circle">1</span>
                        
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
     <!--code Kit 부분 js파일. fontawsome 과 연계 -->
    <script src="https://kit.fontawesome.com/6b5cc6366f.js
    " crossorigin="anonymous"></script>
</body>
</html>
